<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Student Registration Form</title>
<link href="css/stylesheet.css" type="text/css" rel="stylesheet"  />
</head>

<body>
<div class="container">
<h1 class="reg_heading">Fill Your Information</h1>
<div class="form_image">
	<img src="images/images.png" alt="image not found"/>
</div>
<div class="form">
<div class="form_wrapper">
<form id="form_std_reg" method="post">
	<div class="form_detail">
	<input type="text" id="std_id" name="std_id" placeholder="Registration Id"  />
    </div>
    <div class="form_detail">
    <input type="text" id="std_fname" name="std_fname" placeholder="First Name"  />
    </div>
    <div class="form_detail">
    <input type="text" id="std_lname" name="std_lname" placeholder="Last Name"  />
    </div>
    <div class="form_detail">
    <input type="text" id="std_email" name="std_email" placeholder="E-mail Address"  />
    </div>
    <div class="form_detail">
    <input type="text" id="std_address" name="std_address" placeholder="Address"  />
    </div>
    <div class="form_btn">
    <input  type="submit" id="add_record" name="add_record" value="Submit" />
    </div>
</form>
</div>
</div>
</div>
</body>
</html>
